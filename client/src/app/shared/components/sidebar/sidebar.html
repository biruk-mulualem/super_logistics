<aside class="sidebar" [class.collapsed]="isCollapsed">
    <!-- Top toggle button -->
    <button class="toggle-btn" (click)="toggleCollapse()" aria-label="Toggle Sidebar">
    <i class="fas fa-bars"></i>
  </button>

    <div class="icon-group">
        <button class="toggle-btn" (click)="toggleCollapse()" aria-label="Toggle Sidebar">
  <i class="fas fa-bars"></i>
</button>
        <button (click)="setActive(1)" [class.active]="activeIndex === 1" aria-label="Dashboard" [title]="'Dashboard'">
      <i class="fas fa-th"></i>
      <span class="label" *ngIf="!isCollapsed">Dashboard</span>
    </button>
    </div>

    <hr />

    <div class="icon-group">
        <button (click)="setActive(2)" [class.active]="activeIndex === 2" aria-label="Images" [title]="'Images'">
      <i class="fas fa-image"></i>
      <span class="label" *ngIf="!isCollapsed">Logistics</span>
    </button>
        <button (click)="setActive(3)" [class.active]="activeIndex === 3" aria-label="Documents" [title]="'Documents'">
      <i class="fas fa-file-alt"></i>
      <span class="label" *ngIf="!isCollapsed">History</span>
    </button>
        <button (click)="setActive(4)" [class.active]="activeIndex === 4" aria-label="Pin" [title]="'Pin'">
      <i class="fas fa-thumbtack"></i>
      <span class="label" *ngIf="!isCollapsed">Report</span>
    </button>
        <button (click)="setActive(5)" [class.active]="activeIndex === 5" aria-label="Chat" [title]="'Chat'">
      <i class="fas fa-comment"></i>
      <span class="label" *ngIf="!isCollapsed">Recyclebin</span>
    </button>
    </div>

    <hr />

    <div class="icon-group">
        <button (click)="setActive(8)" [class.active]="activeIndex === 8" aria-label="Settings" [title]="'Settings'">
      <i class="fas fa-cog"></i>
      <span class="label" *ngIf="!isCollapsed">Settings</span>
    </button>
    </div>

    <hr />

    <div class="profile">
        <img src="path_to_profile.jpg" alt="User profile" />
    </div>
</aside>
