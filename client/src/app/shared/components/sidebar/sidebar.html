<aside class="sidebar">
    <!-- Top spacing -->
    <div class="sidebar-spacer"></div>
    <br><br> <br><br><br>



    <!-- Dashboard -->
    <div class="icon-group">
        <button [routerLink]="'/dashboard'" aria-label="Dashboard">
      <i class="fas fa-tachometer-alt"></i>
      <span class="tooltip-text">Dashboard</span>
    </button>
    </div>
    <br>

    <hr />

    <!-- Intransit -->
    <div class="icon-group">
        <button [routerLink]="'/intransit'" aria-label="Intransit">
      <i class="fas fa-money-bill-wave"></i>
      <span class="tooltip-text">Intransit</span>
    </button>
    </div>
    <br>

    <!-- Logistics -->
    <div class="icon-group">
        <button [routerLink]="'/logistics'" aria-label="Logistics">
      <i class="fas fa-truck"></i>
      <span class="tooltip-text">Logistics</span>
    </button>
    </div>
    <br>

    <!-- History Dropdown -->
    <div class="dropdown">
        <button class="dropdown-btn" aria-label="History" (click)="toggleDropdown('history')">
      <i class="fas fa-history"></i>
      <span class="label">History</span>
      <!-- <i class="fas fa-caret-down" [class.rotated]="dropdowns.history"></i> -->
    </button>
        <div class="dropdown-content" [class.show]="dropdowns.history">
            <button [routerLink]="'/donelogisticshistory'" aria-label="Done Logistics">Done Logistics</button>
            <button [routerLink]="'/cancelledlogisticshistory'" aria-label="Cancelled Logistics">Cancelled Logistics</button>
            <button [routerLink]="'/doneintransithistory'" aria-label="Done Intransit">Done Intransit</button>
            <button [routerLink]="'/cancelledintransithistory'" aria-label="Cancelled Intransit">Cancelled Intransit</button>
        </div>
    </div>
    <br>

    <!-- Report Dropdown -->
    <div class="dropdown">
        <button class="dropdown-btn" aria-label="Report" (click)="toggleDropdown('report')">
      <i class="fas fa-chart-bar"></i>
      <span class="tooltip-text">Report</span>
      <!-- <i class="fas fa-caret-down" [class.rotated]="dropdowns.report"></i> -->
    </button>
        <div class="dropdown-content" [class.show]="dropdowns.report">
            <button [routerLink]="'/report'" aria-label="Logistics Report">Logistics Report</button>
            <button [routerLink]="'/report'" aria-label="Intransit Report">Intransit Report</button>
        </div>
    </div><br>


    <!-- Recycle Bin -->
    <div class="icon-group">
        <button [routerLink]="'/recyclebin'" aria-label="Recyclebin">
      <i class="fas fa-trash-alt"></i>
      <span class="tooltip-text">Recyclebin</span>
    </button>
    </div>
    <br>

    <hr />

    <!-- Settings -->
    <div class="icon-group">
        <button [routerLink]="'/setting'" aria-label="Settings">
      <i class="fas fa-cog"></i>
      <span class="label" *ngIf="!isCollapsed">Settings</span>
      <span class="tooltip-text">Settings</span>
    </button>
    </div>
    <br>

    <hr />

    <!-- Profile -->
    <div class="profile">
        <img src="path_to_profile.jpg" alt="User profile" />
    </div>
    <br>
</aside>
